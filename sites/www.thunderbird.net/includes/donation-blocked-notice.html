<dialog class="sticky-dialog" id="donation-blocked-notice" aria-live="assertive">
  <div class="dialog-bar">
    <h2>{{ _('Notice') }}</h2>
    <div class="close-btn" aria-label="{{ _('Close Notice.') }}">{{ svg('close') }}</div>
  </div>
  <p>
    {{ _('Your browser or an extension might be blocking our donation platform, Fundraise Up.') }}
  </p>

    {{ _('Please try again using a different browser, or temporarily disabling the extension.') }}
  </p>
</dialog>
